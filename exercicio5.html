<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05</title>
    <style>
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }

        .menu-btn:hover {
            background-color: #555;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: 0.3s ease;
            z-index: 5;
            padding: 20px;
        }

        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            padding: 20px;
            transition: 0.3s ease;
        }

        .main-content.active {
            margin-left: 250px;
        }
        @media screen and (max-width: 600px) {
            .sidebar {
                width: 200px;
            }

            .main-content.active {
                margin-left: 200px;
            }

            .menu-btn {
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="menu-btn" id="menuBtn">☰</button>
    <div class="sidebar" id="sidebar">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </div>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        menuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('active');
        });
    </script>
</body>
</html>
